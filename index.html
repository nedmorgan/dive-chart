<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Basic Dive Chart</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>How Deep Can I Go?</h1>
  <form class="dive-form">
    First Dive Depth: <input id="firstDive" type="text" name="depth" placeholder="Enter Maximum Dive Depth in Feet"><br>
    First Dive Bottom Time: <input id="firstTime" type="text" name="time" placeholder="Enter Elapsed Dive Time in Minutes"><br>
    <br>
    Proposed Second Dive Depth: <input id="secondDive" type="text" name="depth" placeholder="Enter Maximum Dive Depth in Feet"><br>
    Proposed Second Dive Bottom Time: <input id="secondTime" type="text" name="time" placeholder="Enter Proposed Bottom Time in Minutes"><br>
    <input id="submit" type="submit" value="Submit">
  </form>

  <script src="js/main.js"></script>
</body>

</html>
